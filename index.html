<html>
	<head>
		<title>My first Three.js app</title>
		<style>canvas { width: 100%; height: 100% }</style>
	</head>
	<body>
		<script src="lib/three.min.js"></script>
		<script>

			function addRoom(scene) {
				var width = 10;
				var height = 4;
				var floorDimensions = {
					x: 0,
					y: 0,
					width: width,
					height: height,
					left: -width/2,
					right: width/2,
					top: height/2,
					bottom: -height/2
				}
				var wallsDimensions = [
					{xStart: floorDimensions.left,
					 yStart: floorDimensions.top,
					 xEnd: floorDimensions.right,
					 yEnd: floorDimensions.top},
					{xStart: floorDimensions.left,
					 yStart: floorDimensions.bottom,
					 xEnd: floorDimensions.right,
					 yEnd: floorDimensions.bottom},
					{xStart: floorDimensions.left,
					 yStart: floorDimensions.top,
					 xEnd: floorDimensions.left,
					 yEnd: floorDimensions.bottom},
					{xStart: floorDimensions.right,
					 yStart: floorDimensions.top,
					 xEnd: floorDimensions.right,
					 yEnd: floorDimensions.bottom}
				]

				var floorGeometry = new THREE.BoxGeometry(floorDimensions.width,floorDimensions.height,0.2);
				var material = new THREE.MeshBasicMaterial({wireframe: true,color: 0x444444});

				var floor = new THREE.Mesh(floorGeometry, material);

				wallsDimensions.forEach(function(wall) {
					var width = Math.max(0.2,Math.abs(wall.xStart-wall.xEnd));
					var height = Math.max(0.2,Math.abs(wall.yStart-wall.yEnd));
					var wallGeometry = new THREE.BoxGeometry(width, height,2);
					var wallMesh = new THREE.Mesh(wallGeometry, material);

					wallMesh.position.x = (wall.xStart+wall.xEnd)/2;
					wallMesh.position.y = (wall.yStart+wall.yEnd)/2;
					wallMesh.position.z = 1;
					scene.add(wallMesh)
				})
				scene.add(floor)


			}


			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);


			var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.5 );
directionalLight.position.set( 0, 1, 0 );
scene.add( directionalLight );

			var room = addRoom(scene);

			camera.position.z = 10;
			camera.position.y = -10;
			camera.rotation.x += Math.PI/4;

			var render = function () {
				requestAnimationFrame(render);

				//cube.rotation.x += 0.1;
				//cube.rotation.y += 0.1;

				renderer.render(scene, camera);
			};

			render();
		</script>
	</body>
</html>
